<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
</head>
<body>
  <div class="content">
    <div class="content-box">
      <img src="/images/illustration-hero.svg">
      <div class="order">
      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      </div>
      <div class="plan">
        <img src="/images/icon-music.svg">
        <div class="plan-details">
        <p><span style="color: hsl(223, 47%, 23%); font-weight: 700;">Annual Plan</span></p>
        <p>$59.99/year</p>
        </div>
      <a href="change.com">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <p id="cancel"><span style="font-weight: 700;">Cancel Order</span></p>
    </div>
  </div>
